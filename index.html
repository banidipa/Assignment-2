<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <!-- 1. Nav Section -->
    <header class="w-[361px] h-[38px] mx-auto mt-[20px] sm:h-[71px] sm:w-[1140px] md:h-[60px] flex justify-between items-center">
        <div>
            <img src="assets/logo.png" alt="company logo" class="w-[48px] h-[38px] md:w-[135px] md:h-[82px]">
        </div>
        <div class=" md:flex items-center space-x-8 ">
            <a href="#" class="text-gray-700 hover:text-gray-900 font-extrabold hidden md:inline-block">Home</a>
            <a href="#" class="text-gray-400 hover:text-gray-900 font-medium hidden md:inline-block">Shop</a>
            <a href="#" class="text-gray-400 hover:text-gray-900 font-medium hidden md:inline-block">About us</a>
            <a href="#" class="flex items-center text-gray-950 hover:text-gray-900 font-semibold space-x-3">
                <img src="assets/trolley.png" class="w-[16px] h-[16px] md:w-[20px] md:h-[20px]">
                <span>Cart ($56)</span>
            </a>
        </div>
    </header>
    <main>
        <!-- 2. banner -->
        <section class="flex flex-col md:flex-row justify-between items-center max-w-[1140px] w-full mx-auto md:my-[40px] px-4 py-12 gap-6">
  
            <!-- Image -->
            <div class="md:w-1/2 w-full flex justify-center order-1 md:order-2">
                <img src="assets/hero-flower.png" alt="A flower picture" 
                class="w-full max-w-full h-auto object-contain">
            </div>

            <!-- Text -->
            <div class="md:w-1/2 w-full order-2 md:order-1">
                <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold leading-tight">
                ALWAYS 
                <span class="text-[#E95A08]">FRESH</span><br>
                <span class="text-[#E95A08]">FLOWERS</span>
                </h1>
                <p class="text-[#5c5c5c] mt-4 text-base sm:text-lg md:text-lg leading-relaxed">
                Indulge your senses with the beauty and fragrance of<br>
                our fresh flower shop. From classic roses to exotic<br>
                blooms, we offer a wide variety of fresh flowers that<br>
                are perfect for any occasion. 
                </p>
            </div>

        </section>
    </main>
</body>
